---
homebrew_taps:
  - motemen/ghq

homebrew_packages:
  - name: aspell
  - name: cask
  - name: coreutils
  - name: gist
  - name: git
  - name: hub
  - name: mysql
  - name: pyenv
  - name: rbenv
  - name: rbenv-default-gems
  - name: ruby-build
  - name: ssh-copy-id
  - name: the_silver_searcher
  - name: tig
  - name: zsh

  - name: emacs
    install_options:
      - cocoa
      - japanese
      - srgb
      - with-gnutls

  # motemen/ghq
  - name: ghq

homebrew_cask_packages:
  - alfred
  - bettertouchtool
  - dropbox
  - google-chrome
  - google-japanese-ime
  - iterm2
  - java
  - menumeters
  - virtualbox

repositories:
  - path: github.com/zsh-users/antigen
  - path: github.com/itiut/dotfiles

  - path: bitbucket.org/itiut/fonts
    scheme: ssh://git@

dotfiles_parent_directories:
  - name: .rbenv
  - name: .zsh.d

  - name: .ssh
    mode: '0700'

dotfiles:
  - name: .aspell.conf
  - name: .emacs.d
  - name: .gemrc
  - name: .gitconfig
  - name: .pryrc
  - name: .rbenv/default-gems
  - name: .rspec
  - name: .rubocop.yml
  - name: .tigrc
  - name: .vimrc
  - name: .zsh.d/itiut.zsh-theme
  - name: .zshenv
  - name: .zshrc
  - name: .zshrc.darwin

  - name: .gitconfig.local
    target_directory: '{{ private_dotfiles_directory }}'
  - name: .ssh/config
    target_directory: '{{ private_dotfiles_directory }}'
  - name: .zshenv.local
    target_directory: '{{ private_dotfiles_directory }}'
