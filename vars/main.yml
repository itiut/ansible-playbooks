---
user: "{{ ansible_user_id }}"
home: "{{ ansible_user_dir }}"

# role: itiut.pacman
pacman_install:
  - aspell-en
  - dropbox
  - emacs
  - guake
  - hub
  - the_silver_searcher
  - tig
  - vim
  - xclip
  - zsh

# role: osxc.common-env
affected_users: []        # workaround to avoid creating ~/.common-env

# role: osxc.packages
brew_taps:
  - caskroom/fonts
  - homebrew/python
  - motemen/ghq

brew_packages:
  - aspell
  - aws-elasticbeanstalk
  - awscli
  - carthage
  - coreutils
  - direnv
  - docker
  - docker-compose
  - docker-machine
  - doxygen
  - ghq
  - gibo
  - gist
  - git
  - go
  - graphviz
  - hub
  - imagemagick
  - jq
  - mysql
  - node
  - postgresql
  - python3
  - rbenv
  - rbenv-default-gems
  - ruby-build
  - shellcheck
  - ssh-copy-id
  - terraform
  - the_silver_searcher
  - tig
  - zeromq
  - zsh

brew_pkg_with_opts:
  - { pkg: emacs, opts: with-cocoa }
  - { pkg: cask, opts: '' }      # must be installed after emacs
  - { pkg: global, opts: 'with-exuberant-ctags,with-pygments' }
  - { pkg: matplotlib, opts: with-python3 }

cask_packages:
  - alfred
  - android-studio
  - bettertouchtool
  - clipmenu
  - dash
  - dropbox
  - evernote
  - font-noto-sans-japanese
  - font-ricty-diminished
  - font-source-code-pro-for-powerline
  - gimp
  - google-chrome
  - google-japanese-ime
  - gyazo
  - inkscape
  - iterm2
  - java
  - kindle
  - mendeley-desktop
  - pgadmin3
  - qlstephen
  - sequel-pro
  - skitch
  - slack
  - virtualbox
  - wercker-cli

# role: itiut.pip-packages
pip_packages_executable: pip3
pip_packages_install:
  - 'ipython[notebook]'
  - flake8
  - pandas
  - seaborn

# role: dotfiles
dotfiles_repos_root: "{{ home }}/src"
dotfiles_home: "{{ home }}"

dotfiles_dotfiles:
  - repo: github.com/zsh-users/antigen
    dotfiles: []
  - repo: github.com/seebi/dircolors-solarized
    dotfiles:
      - { file: dircolors.ansi-universal, link: .dircolors }
  - repo: github.com/itiut/dotfiles
    dir: linked
    dotfiles:
      - .Xmodmap
      - .aspell.conf
      - .atom
      - .config/autostart/guake.desktop
      - .config/fontconfig/fonts.conf
      - .emacs.d
      - .gemrc
      - .gitconfig
      - .gitignore_global
      - .my.cnf
      - .pryrc
      - .rbenv/default-gems
      - .rspec
      - .rubocop.yml
      - .tigrc
      - .vimrc
      - .zsh.d/itiut.zsh-theme
      - .zshenv
      - .zshrc
      - .zshrc.darwin
      - .zshrc.linux
  - dir: "{{ home }}/Dropbox/.share"
    dotfiles:
      - .gitconfig.local
      - .ssh/config
      - .zshenv.local

# role: loginshell
zsh_paths:
  - /usr/local/bin/zsh
  - /bin/zsh
