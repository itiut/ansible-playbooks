  - colordiff
  - coreutils
  - direnv
  - docker
  - docker-compose
  - docker-machine
  - doxygen
  - ghq
  - gibo
  - gist
  - git
  - go
  - graphviz
  - heroku-toolbelt
  - hub
  - imagemagick
  - jq
  - mysql
  - node
#  - php56
