  - dropbox
  - emacs
  - guake
  - hub
  - the_silver_searcher
  - tig
  - vim
  - xclip
  - zsh

# role: osxc.common-env
affected_users: []        # workaround to avoid creating ~/.common-env

# role: osxc.packages
brew_taps:
  - caskroom/fonts
  - homebrew/php
  - homebrew/python
  - motemen/ghq

brew_packages:
