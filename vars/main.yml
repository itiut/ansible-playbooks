# role: itiut.pip-packages
#pip_packages_executable: pip3
#pip_packages_install:
#  - 'ipython[notebook]'
#  - flake8
#  - pandas
#  - seaborn

# role: repositories
repositories_root: "{{ home }}/src"
repositories_repos:
  - github.com/zsh-users/antigen
  - github.com/seebi/dircolors-solarized
  - github.com/itiut/dotfiles

# role: dotfiles
dotfiles_dirs:
  - dir: "{{ home }}/src/github.com/seebi/dircolors-solarized"
    dotfiles:
      - { file: dircolors.ansi-universal, link: .dircolors }
  - dir: "{{ home }}/src/github.com/itiut/dotfiles/linked"
    dotfiles:
      - .Xmodmap
      - .aspell.conf
      - .atom
      - .config/autostart/guake.desktop
      - .config/fontconfig/fonts.conf
      - .editorconfig
      - .emacs.d
      - .gemrc
      - .gitconfig
      - .gitignore_global
      - .jsbeautifyrc
      - .my.cnf
      - .pryrc
      - .rbenv/default-gems
      - .rspec
      - .rubocop.yml
      - .ruby-version
      - .tigrc
      - .vimrc
      - .zsh.d/itiut.zsh-theme
      - .zshenv
      - .zshrc
      - .zshrc.darwin
      - .zshrc.linux
  - dir: "{{ home }}/Dropbox/.share"
    dotfiles:
      - .gitconfig.local
      - .ssh/config
      - .zshenv.local

# role: loginshell
zsh_paths:
  - /usr/local/bin/zsh
  - /bin/zsh
