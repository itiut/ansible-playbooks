---
user: '{{ ansible_env.USER }}'
home: '{{ ansible_env.HOME }}'

# role: apt
apt_packages:
  - emacs24
  - guake
  - vim
  - xclip

  # TODO
  # - nautilus-dropbox
  # - openjdk-8-jdk
  # - zeal

# role: brew
brew_packages:
  - name: aspell
  - name: cask
  - name: gist
  - name: hub
  - name: pyenv
  - name: rbenv
  - name: rbenv-default-gems
  - name: ruby-build
  - name: ssh-copy-id
  - name: the_silver_searcher
  - name: tig
  - name: zsh

  # TODO
  # - name: gnuplot

homebrew_taps:
  - motemen/ghq

homebrew_packages:
  - name: coreutils
  - name: git
  - name: mysql

  - name: emacs
    install_options:
      - cocoa
      - japanese
      - srgb
      - with-gnutls

  # motemen/ghq
  - name: ghq

homebrew_cask_packages:
  - alfred
  - bettertouchtool
  - dropbox
  - google-chrome
  - google-japanese-ime
  - iterm2
  - java
  - menumeters
  - virtualbox


# role: repository
repository_directory: '{{ home }}/src'

repositories:
  - path: github.com/mbadolato/iTerm2-Color-Schemes
  - path: github.com/seebi/dircolors-solarized
  - path: github.com/zsh-users/antigen
  - path: github.com/itiut/dotfiles
  - { path: bitbucket.org/itiut/fonts, scheme: 'ssh://git@' }


# role: dotfile
dotfiles_directory: '{{ repository_directory }}/github.com/itiut/dotfiles/linked'
private_dotfiles_directory: '{{ home }}/Dropbox/.share'

dotfiles_parent_directories:
  - name: .rbenv
  - name: .zsh.d
  - { name: .ssh, mode: '0700' }

dotfiles:
  - name: .Xmodmap
  - name: .aspell.conf
  # - name: .emacs.d
  - name: .gemrc
  - name: .gitconfig
  - name: .my.cnf
  - name: .pryrc
  - name: .rbenv/default-gems
  - name: .rspec
  - name: .rubocop.yml
  - name: .tigrc
  - name: .vimrc
  - name: .zsh.d/itiut.zsh-theme
  - name: .zshenv
  - name: .zshrc
  - name: .zshrc.darwin
  - name: .zshrc.linux

  - { name: .gitconfig.local, target_directory: '{{ private_dotfiles_directory }}' }
  - { name: .ssh/config,      target_directory: '{{ private_dotfiles_directory }}' }
  - { name: .zshenv.local,    target_directory: '{{ private_dotfiles_directory }}' }

  - name: dircolors.ansi-universal
    target_directory: '{{ repository_directory }}/github.com/seebi/dircolors-solarized'
    link: .dircolors

  - name: fonts
    target_directory: '{{ repository_directory }}/bitbucket.org/itiut'
    link: .fonts


# role: loginshell
zsh_paths:
  - '{{ home }}/.linuxbrew/bin/zsh'
  - /usr/local/bin/zsh
  - /bin/zsh


local_dir: "{{ home }}/local"
bin_dir: "{{ local_dir }}/bin"
src_dir: "{{ local_dir }}/src"
