---
user: '{{ ansible_env.USER }}'
home: '{{ ansible_env.HOME }}'

# role: itiut.pacman
pacman_install:
  - dropbox
  - emacs
  - guake
  - hub
  - the_silver_searcher
  - tig
  - vim
  - xclip
  - zsh

# role: osxc.common-env
affected_users: []        # workaround to avoid creating ~/.common-env

# role: osxc.packages
brew_taps:
  - homebrew/python
  - motemen/ghq

brew_packages:
  - aspell
  - coreutils
  - ghq
  - gist
  - git
  - go
  - hub
  - imagemagick
  - mysql
  - postgresql
  - python3
  - rbenv
  - rbenv-default-gems
  - ruby-build
  - shellcheck
  - ssh-copy-id
  - the_silver_searcher
  - tig
  - zeromq
  - zsh

brew_pkg_with_opts:
  - { pkg: matplotlib, opts: with-python3 }

cask_packages:
  - alfred
  - bettertouchtool
  - boot2docker
  - clipmenu
  - dash
  - dropbox
  - emacs
  - evernote
  - gimp
  - google-chrome
  - google-japanese-ime
  - inkscape
  - iterm2
  - mendeley-desktop
  - pgadmin3
  - qlstephen
  - skitch
  - slack
  - virtualbox

# role: repository
repository_directory: '{{ home }}/src'

repositories:
  - path: github.com/mbadolato/iTerm2-Color-Schemes
  - path: github.com/seebi/dircolors-solarized
  - path: github.com/zsh-users/antigen
  - path: github.com/itiut/dotfiles
  - { path: bitbucket.org/itiut/fonts, scheme: 'ssh://git@' }

# role: dotfile
dotfiles_directory: '{{ repository_directory }}/github.com/itiut/dotfiles/linked'
private_dotfiles_directory: '{{ home }}/Dropbox/.share'

dotfiles_parent_directories:
  - .config/autostart
  - .config/fontconfig
  - .rbenv
  - .zsh.d

dotfiles:
  - name: .Xmodmap
  - name: .aspell.conf
  - name: .config/autostart/guake.desktop
  - name: .config/fontconfig/fonts.conf
  - name: .emacs.d
  - name: .gemrc
  - name: .gitconfig
  - name: .gitignore_global
  - name: .my.cnf
  - name: .pryrc
  - name: .rbenv/default-gems
  - name: .rspec
  - name: .rubocop.yml
  - name: .tigrc
  - name: .vimrc
  - name: .zsh.d/itiut.zsh-theme
  - name: .zshenv
  - name: .zshrc
  - name: .zshrc.darwin
  - name: .zshrc.linux

  - { name: .gitconfig.local, target_directory: '{{ private_dotfiles_directory }}' }
  - { name: .ssh/config,      target_directory: '{{ private_dotfiles_directory }}' }
  - { name: .zshenv.local,    target_directory: '{{ private_dotfiles_directory }}' }

  - name: dircolors.ansi-universal
    target_directory: '{{ repository_directory }}/github.com/seebi/dircolors-solarized'
    link: .dircolors

  - name: fonts
    target_directory: '{{ repository_directory }}/bitbucket.org/itiut'
    link: .fonts

# role: loginshell
zsh_paths:
  - /usr/local/bin/zsh
  - /bin/zsh
