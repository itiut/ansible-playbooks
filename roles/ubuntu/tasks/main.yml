---
- name: add-apt-repository ppa:japanese-testers/ppa
  apt_repository: repo=ppa:japanese-testers/ppa
  sudo: yes

- name: install packages
  apt: pkg={{ item }}
  sudo: yes
  with_items:
    - fcitx
    - fcitx-mozc
    - icedtea-netx
    - indicator-multiload
    - virtualbox

- name: purge packages
  apt: pkg={{ item }} state=absent purge=yes
  sudo: yes
  with_items:
    - brasero-common
    - empathy-common
    - gnome-contacts
    - indicator-messages
    - libreoffice-style-human
    - rhythmbox-data
    - thunderbird
    - unity-webapps-common
    - xul-ext-websites-integration
    - aisleriot
    - gnome-mahjongg
    - gnome-mines
    - gnome-sudoku
    - gnomine
